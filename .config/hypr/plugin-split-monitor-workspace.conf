# Auto-load plugins on startup (recommended by Hyprland)
exec-once = hyprpm reload -n

# --- split-monitor-workspaces ---
plugin {
  split-monitor-workspaces {
    count = 4
    keep_focused = 1
    enable_persistent_workspaces = 1
    enable_notifications = 1
    enable_wrapping = 1
  }
}

# unbind Omarchy defaults without touching them
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19

unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB
unbind = SUPER CTRL, TAB

unbind = SUPER, mouse_down
unbind = SUPER, mouse_up

# Switch workspaces with SUPER + [1-4]
bindd = SUPER, code:10, Switch to workspace 1, split-workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, split-workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, split-workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, split-workspace, 4

# Move active window to a workspace with SUPER + SHIFT + [1-4]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, split-movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, split-movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, split-movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, split-movetoworkspace, 4
