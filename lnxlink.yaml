mqtt:
  prefix: lnxlink
  clientId: DESKTOP-homelinux
  server: 192.168.1.160
  port: 1883
  discovery:
    enabled: true
    prefix: homeassistant
  lwt:
    enabled: true
    qos: 1
  clear_on_off: true
  auth:
    user: user
    pass: pass
    tls: false
    keyfile: ''
    certfile: ''
    ca_certs: ''
update_interval: 5
update_on_change: false
modules:
  - shutdown
  - microphone_used
  - boot_select
custom_modules: null
exclude:
- audio_select
- battery
- beacondb
- boot_select
- brightness
- fullscreen
- gpio
- gpu
- idle
- inference_time
- ir_remote
- keep_alive
- keyboard_hotkeys
- media
- mouse
- notify
- power_profile
- restful
- screen_onoff
- screenshot
- send_keys
- speech_recognition
- systemd
- webcam
- xdg_open
settings:
  statistics: null
  bash:
    allow_any_command: false
    expose: []
  disk_usage:
    include_disks: []
    exclude_disks: []
    detailed_info: false
  docker:
    include: []
    exclude: []
    check_update: 24
    expose_controls: true
  mounts:
    autocheck: false
    directories: []
